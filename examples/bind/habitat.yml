apiVersion: habitat.sh/v1beta1
kind: Habitat 
metadata:
  name: db
spec:
  image: habitat/redis-hab
  count: 1
  service:
    name: redis
    topology: standalone
---
apiVersion: habitat.sh/v1beta1
kind: Habitat
metadata:
  name: web-app
spec:
  image: habitat/bindgo-hab
  count: 1
  service:
    name: hab-server-go
    topology: standalone
    bind:
      # Name is the name of the bind specified in the Habitat configuration files.
      - name: db
        # Service is the name of the service this bind refers to.
        service: redis
        # Group is the group of the service this bind refers to.
        group: default
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  selector:
    habitat-name: web-app
  type: NodePort
  ports:
  - name: web
    nodePort: 30001
    port: 5555
    protocol: TCP
